<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dothey AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <i class='bx bx-bot'></i>
      <h2>Dothey Agen AI</h2>
    </header>

    <div id="chat-box" class="chat-box">
      <div class="bot-message">
        <div class="message"> Halo ðŸ‘‹ Nama saya <b>Dothey</b>, Saya Agen AI.<br>
          Silakan ketik pertanyaan Anda atau upload file untuk dianalisis.
        </div>
      </div>
    </div>

    <form id="chat-form" class="chat-form">
      <textarea id="chat-input" name="chatInput" placeholder="Tulis pesan di sini..." rows="1"></textarea>
      <label for="file-input" class="upload-btn"><i class='bx bx-paperclip'></i></label>
      <input type="file" id="file-input" name="files" hidden />
      <button type="submit" id="send-btn"><i class='bx bx-send'></i></button>
    </form>

    <!-- ðŸŸ¦ file preview pindah ke luar form agar tampil di bawahnya -->
    <div id="file-preview" class="file-preview"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
